            <div class="popover-content">

            <div class="popover-content">
              <h4>Section D: Seperate Filed Tax Return (PEO)</h4>

              <hr>
              <p>If the company existed last year and wasn't part of a PEO, select "Yes". Otherwise, select "No". To determine if a group was covered by a PEO, go to the Company Console Page and look inside the <b>"Documents"</b> Section. Look for a Termination Letter often denoted with the keywords <b>"Termination"</b>. If you see one, the group is likely a PEO switch. In this case, they will likely not have a QWTR since PEOs file taxes on behalf of its clients. If this is the case, select "No"
              </p>
            </div>
            <span class="glyphicon glyphicon-plus-sign"></span>
          </button>

          <!--Section D: How Many Employees on Previous Years Payroll-->

              </p>

              <p>b) If you checked "Yes" for the Current year, you must input a date for when 20 hires was reached. Check the last acknowledgment box as well </p>

            </div>

          </button>

              <hr>
              <p>Determine if the group ever had 100 or More employees during at least half of the Calendar Year in the previous Year. Check this by looking at the Company Console page and checking if all hires exceeded 100 in the previous year for at least 6 months. This will typically be "No" unless the group applying is a large group. </p>

            </div>
            <span class="glyphicon glyphicon-plus-sign"></span>
          </button>
          <!--End Button-->

</div>
